<!DOCTYPE html>
<html>

<head>
  <title>Service Comparison</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="comparison.js"></script>
</head>

<body>
  <div class="site-header">
    <div class="site-header-inner">
      <div class="logoholder">
        <div class="title">
          SERVICE COST COMPARISON
        </div>
      </div>
      <div class="site-links"></div>
    </div>
  </div>
  <div class="site-body user-layout-container">
    <div class="site-body-inner">
      <div class="split">

        <select class="service-input">
          <option value="speechtotext">Speech To Text</option>
          <option value="texttospeech">Text To Speech</option>
          <option value="noderuntime">Node JS</option>
        </select>

        <div class="chart">

          <div class="entry">
            <div id="ibmcost" class="cost">$0</div>
            <div class="north">
              <div id="ibmexcess" class="excess" style="height:0;"></div>
            </div>
            <div class="south">
              <div id="ibmsaving" class="saving"></div>
              <div id="ibmamount" class="amount"></div>
            </div>
            <div class="company">IBM</div>
          </div>

          <div class="entry">
            <div id="mscost" class="cost">$0</div>
            <div class="north">
              <div class="excess" style="height:10%;"></div>
            </div>
            <div class="south">
              <div class="saving" style="height:0;"></div>
              <div class="amount" style="height:100%;"></div>
            </div>
            <div class="company">MICROSOFT</div>
          </div>

          <div class="entry">
            <div class="cost">$0</div>
            <div class="north"></div>
            <div class="south"></div>
            <div class="company">AWS</div>
          </div>

          <div class="entry">
            <div id="googlecost" class="cost">$0</div>
            <div class="north">
              <div class="excess" style="height:10%;"></div>
            </div>
            <div class="south">
              <div class="saving" style="height:0;"></div>
              <div class="amount" style="height:100%;"></div>
            </div>
            <div class="company">GOOGLE</div>
          </div>
        </div>

        <div class="control">

          <div class="control-row">

            <div class="control-input">
              <div class="value">1</div>
              <input id="minuteslider" type="range" min="1" max="60" value="1" class="slider" onchange="calculate()" />
              <div class="value">60</div>
            </div>
            <div> <label class="count control-label" id="minuteslabel">1</label><label class="control-label">Minutes per user per day</label></div>
          </div>
          <div class="control-row">

            <div class="control-input">
              <div class="value">1</div>
              <input id="dayslider" type="range" min="1" max="31" value="1" class="slider" onchange="calculate()" />
              <div class="value">31</div>
            </div>
            <div> <label class="count control-label" id="dayslabel">1</label><label class="control-label">days per month</label></div>
          </div>
          <div class="control-row">

            <div class="control-input">
              <div class="value">1</div>
              <input id="userslider" type="range" min="1" max="10000" value="1" class="slider" onchange="calculate()" />
              <div class="value">10000</div>
            </div>
            <div> <label class="count control-label" id="userslabel">1</label><label class="control-label">users</label></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
